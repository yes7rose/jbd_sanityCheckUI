#
# Metadata defining the behaviour and requirements for this app

# expected fields in the configuration file for this app
configuration:
    display_name:
        type:           str
        default_value:  sanityCheckUI
        description:    Opens the sanityCheckUI Tool

# the Shotgun fields that this app needs in order to operate correctly
requires_shotgun_fields:

# More verbose description of this item 
display_name: "SanityCheck..."
description: ""

# Required minimum versions for this item to run
requires_shotgun_version:
requires_core_version: "v0.14.x"
requires_engine_version: "v0.4.x"

# For now this app is only compatible with Nuke.
supported_engines: ["tk-maya"]

# the frameworks required to run this app
frameworks:
    - {"name": "tk-framework-shotgunutils", "version": "v2.x.x"}
